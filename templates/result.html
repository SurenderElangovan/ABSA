<style>
/* Apply styles to the table */
.table-container {
  font-family: Arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 20px;
}

/* Style table headers */
.table-container th {
  background-color: #f2f2f2;
  text-align: left;
  padding: 8px;
  border-bottom: 1px solid #ddd;
}

/* Style table rows */
.table-container td {
  text-align: left;
  padding: 8px;
  border-bottom: 1px solid #ddd;
}

/* Add alternating row background colors */
.table-container tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Highlight specific sentiment values with different colors */
.table-container .Positive {
  color: green;
}

.table-container .Neutral {
  color: orange;
}

.table-container .NotMentioned {
  color: gray;
}

</style>
